<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đánh giá & Bình luận kiểu GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            padding: 40px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px 30px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 14px;
        }
        .rating {
            margin: 10px 0;
        }
        .rating span {
            font-size: 26px;
            cursor: pointer;
            color: #d0d7de;
        }
        .rating span.active {
            color: #f4c430;
        }
        button {
            background: #238636;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #2ea043;
        }
    </style>

    <script>
        function rate(stars) {
            const allStars = document.querySelectorAll(".rating span");
            allStars.forEach((s, i) => {
                s.classList.toggle("active", i < stars);
            });
            document.getElementById("ratingValue").value = stars;
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Đánh giá & Bình luận (GitHub Style)</h2>

        <label><strong>Đánh giá:</strong></label>
        <div class="rating">
            <span onclick="rate(1)">★</span>
            <span onclick="rate(2)">★</span>
            <span onclick="rate(3)">★</span>
            <span onclick="rate(4)">★</span>
            <span onclick="rate(5)">★</span>
        </div>

        <input type="hidden" id="ratingValue" value="0">

        <label><strong>Nội dung bình luận:</strong></label>
        <textarea placeholder="Hãy viết ý kiến của bạn..."></textarea>

        <button>Gửi đánh giá</button>
    </div>
</body>
</html>
