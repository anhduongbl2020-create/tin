<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đánh giá & Bình luận</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 480px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .star {
            font-size: 30px;
            color: #ccc;
            margin: 0 5px;
            transition: 0.2s;
        }

        .star:hover, .star.active {
            color: gold;
            transform: scale(1.2);
        }

        textarea {
            width: 100%;
            height: 90px;
            border-radius: 7px;
            border: 1px solid #bbb;
            padding: 10px;
            font-size: 14px;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 7px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .review-list {
            margin-top: 25px;
        }

        .review {
            display: flex;
            background: #fafafa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 4px solid #4CAF50;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 12px;
        }

        .review-content {
            flex: 1;
        }

        .rating {
            color: #e6b800;
            font-size: 17px;
            margin-bottom: 3px;
        }

        .time {
            font-size: 12px;
            color: #777;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Đánh giá & Bình luận</h2>

    <!-- Rating -->
    <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
    </div>

    <!-- Comment box -->
    <textarea id="comment" placeholder="Nhập bình luận của bạn..."></textarea>

    <button onclick="submitReview()">Gửi đánh giá</button>

    <div class="review-list" id="reviewList"></div>
</div>

<script>
    let selectedRating = 0;

    const stars = document.querySelectorAll(".star");
    stars.forEach(star => {
        star.addEventListener("click", () => {
            selectedRating = star.dataset.value;
            stars.forEach(s => s.classList.remove("active"));
            star.classList.add("active");
        });
    });

    // Hàm tạo avatar ngẫu nhiên (dùng API avatar miễn phí)
    function randomAvatar() {
        const id = Math.floor(Math.random() * 1000);
        return `https://api.dicebear.com/8.x/pixel-art/svg?seed=${id}`;
    }

    function submitReview() {
        const comment = document.getElementById("comment").value;

        if (selectedRating == 0) {
            alert("Vui lòng chọn số sao!");
            return;
        }
        if (comment.trim() === "") {
            alert("Vui lòng nhập bình luận!");
            return;
        }

        const reviewList = document.getElementById("reviewList");

        // Lấy thời gian hiện tại
        const now = new Date();
        const timeString = now.toLocaleString("vi-VN");

        // Tạo khối review
        const reviewDiv = document.createElement("div");
        reviewDiv.classList.add("review");

        reviewDiv.innerHTML = `
            <img class="avatar" src="${randomAvatar()}" alt="avatar">
            <div class="review-content">
                <div class="rating">${"★".repeat(selectedRating)}</div>
                <div class="time">${timeString}</div>
                <p>${comment}</p>
            </div>
        `;

        // Thêm review vào đầu danh sách
        reviewList.prepend(reviewDiv);

        // Reset form
        document.getElementById("comment").value = "";
        selectedRating = 0;
        stars.forEach(s => s.classList.remove("active"));
    }
</script>

</body>
</html>
